<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <!-- responsive view-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <title>Leaflet_learning</title>

    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <link href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" rel="stylesheet"/>
<!-- add Oopacity-->
    <script src="plugin/Leaflet.Control.Opacity/dist/L.Control.Opacity.js"></script>
    <link href="plugin/Leaflet.Control.Opacity/dist/L.Control.Opacity.css" rel="stylesheet" />

<!-- add geo geocoder-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

    <link rel="stylesheet" href="plugin\Leaflet.measure/leaflet.measure.css"/>
    <script src="plugin\Leaflet.measure/leaflet.measure.js"></script>

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="plugin/leaflet.locationcontrol/L.Control.Locate.min.css" />
    <script src="plugin/leaflet.locationcontrol/L.Control.Locate.js"></script>

<script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js'></script>
<link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css' rel='stylesheet' />
    <link href="css/style.css" rel="stylesheet" />

<!--add print-->  
<script src="https://web.dnp.go.th/pre/kpi/leaflet-easyPrint-gh-pages/dist/bundle.js"></script>

<div id="map"></div>
